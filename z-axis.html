<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z axis</title>

    <style>
        .box {
            position: relative;
        }

        .boy {
            z-index: 7;
        }

        .ring {
            top: -390px;
            right: 300px;
            z-index: 5;
        }

        .water {
            top: -1200px;
            right: 600px;
        }
    </style>
</head>

<body>
    <div class="satar kata">
        <div class="box boy"><img src="/image/boy.jpg" alt=""></div>
        <div class="box ring"><img src="/image/swime.jpg" alt=""></div>
        <div class="box water"><img src="/image/water.jpg" alt=""></div>

    </div>
</body>

</html>
