<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h3::before {
            content: 'www.';
            color: aqua;
            font-size: 1.7rem;
        }

        h3::after {
            content: '.com';
            color: brown;
            background-color: black;
        }

        P::first-letter {
            font-size: 3rem;

        }

        p::first-line {
            color: blue;
        }

        p::selection {
            background-color: brown;

        }
    </style>
</head>

<body>
    <h3>Heading Line -1</h3>
    <h3>Heading Line -2</h3>
    <h3>Heading Line -3</h3>

</body>

</html>
